<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apex Planet Project</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Navbar */
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      background: teal;
      padding: 15px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
    nav a:hover {
      text-decoration: underline;
    }

    /* Sections */
    section {
      display: none;
      padding: 20px;
    }
    section.active {
      display: block;
    }

    /* Contact Form */
    .form-container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px gray;
    }
    .form-container h2 {
      text-align: center;
    }
    input, textarea {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 10px;
      background: teal;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: darkslategray;
    }
    .error {
      color: red;
      font-size: 0.9em;
    }

    /* Responsive Layout */
    header {
      background: teal;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr 3fr;
      gap: 10px;
      padding: 10px;
    }
    aside {
      background: #f4f4f4;
      padding: 10px;
    }
    main {
      background: #eaeaea;
      padding: 10px;
    }
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 10px;
    }
    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }
    }

    /* To-Do List */
    .todo-container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px gray;
      text-align: center;
    }
    .todo-container input {
      width: 70%;
      padding: 10px;
      margin-right: 5px;
    }
    .todo-container ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }
    .todo-container li {
      padding: 8px;
      background: #eaeaea;
      margin: 5px 0;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
    }
    .todo-container li button {
      background: red;
      border: none;
      padding: 5px;
      color: white;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <a onclick="showSection('form')">Contact Form</a>
    <a onclick="showSection('layout')">Responsive Layout</a>
    <a onclick="showSection('todo')">To-Do List</a>
  </nav>

  <!-- Contact Form Section -->
  <section id="form" class="active">
    <div class="form-container">
      <h2>Contact Us</h2>
      <form id="contactForm">
        <input type="text" id="name" placeholder="Enter your name" required>
        <input type="email" id="email" placeholder="Enter your email" required>
        <textarea id="message" placeholder="Write your message..." required></textarea>
        <p class="error" id="errorMsg"></p>
        <button type="submit">Submit</button>
      </form>
    </div>
  </section>

  <!-- Responsive Layout Section -->
  <section id="layout">
    <header><h1>My Website</h1></header>
    <div class="container">
      <aside>
        <h2>Sidebar</h2>
        <p>Links or ads here</p>
      </aside>
      <main>
        <h2>Content Area</h2>
        <p>This is the main content area using Grid layout.</p>
      </main>
    </div>
    <footer>
      <p>© 2025 My Website</p>
    </footer>
  </section>

  <!-- To-Do List Section -->
  <section id="todo">
    <div class="todo-container">
      <h2>My To-Do List</h2>
      <input type="text" id="taskInput" placeholder="Add new task">
      <button onclick="addTask()">Add</button>
      <ul id="taskList"></ul>
    </div>
  </section>

  <script>
    // Section Navigation
    function showSection(sectionId) {
      document.querySelectorAll("section").forEach(sec => sec.classList.remove("active"));
      document.getElementById(sectionId).classList.add("active");
    }

    // Contact Form Validation
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();
      let name = document.getElementById("name").value.trim();
      let email = document.getElementById("email").value.trim();
      let message = document.getElementById("message").value.trim();
      let errorMsg = document.getElementById("errorMsg");

      if (name === "" || email === "" || message === "") {
        errorMsg.textContent = "⚠️ All fields are required.";
      } else if (!/^[^ ]+@[^ ]+\.[a-z]{2,3}$/.test(email)) {
        errorMsg.textContent = "⚠️ Enter a valid email.";
      } else {
        errorMsg.textContent = "";
        alert("Form submitted successfully ✅");
      }
    });

    // To-Do List
    function addTask() {
      let taskInput = document.getElementById("taskInput");
      let taskValue = taskInput.value.trim();

      if (taskValue === "") {
        alert("Please enter a task!");
        return;
      }

      let li = document.createElement("li");
      li.innerHTML = `${taskValue} <button onclick="removeTask(this)">X</button>`;
      document.getElementById("taskList").appendChild(li);
      taskInput.value = "";
    }
    function removeTask(button) {
      button.parentElement.remove();
    }
  </script>
</body>
</html>
